<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Product Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container my-4 my-md-5">
        <div class="row g-4 g-lg-5">
            <!-- Product Media Gallery -->
            <div class="col-lg-6">
                <div class="main-image-container mb-3">
                    <img id="main-product-image" src="images/choco.png" alt="Main product" class="img-fluid rounded shadow-sm">
                </div>
                <div class="thumbnail-gallery">
                    <img src="images/choco.png" alt="Thumbnail 1" data-flavor="Chocolate" class="thumbnail img-fluid rounded active">
                    <img src="images/vannila.png" alt="Thumbnail 2" data-flavor="Vanilla" class="thumbnail img-fluid rounded">
                    <img src="images/orange.png" alt="Thumbnail 3" data-flavor="Orange" class="thumbnail img-fluid rounded">
                </div>
            </div>

            <!-- Product Purchase Options -->
            <div class="col-lg-6">
                <div class="product-details">
                    <h1 class="product-title">Energy Drink</h1>
                    <p class="product-subtitle">Your daily boost of energy and focus.</p>

                    <div id="price-container" class="mb-4">
                        <span id="current-price" class="price-current">$24.00</span>
                        <span id="compare-at-price" class="price-compare">$30.00</span>
                    </div>

                    <div class="purchase-options mb-4">
                        <!-- Single Drink Option -->
                        <div id="single-drink-option" class="option-card active">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="single_drink" name="purchase_option" value="single" checked>
                                <label class="form-check-label" for="single_drink">
                                    Single Drink Subscription
                                </label>
                            </div>
                        </div>
                        <!-- Double Drink Option -->
                        <div id="double-drink-option" class="option-card">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="double_drink" name="purchase_option" value="double">
                                <label class="form-check-label" for="double_drink">
                                    Double Drink Subscription
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Flavor Selection -->
                    <div id="flavor-selectors" class="mb-4">
                        <div id="flavor-selector-1" class="flavor-group">
                            <h3 class="selector-title">Flavor</h3>
                            <div class="d-flex gap-2">
                                <div data-flavor="Chocolate" class="flavor-swatch selected">
                                    <img src="images/choco.png" alt="Chocolate" class="img-fluid rounded">
                                </div>
                                <div data-flavor="Vanilla" class="flavor-swatch">
                                    <img src="images/vannila.png" alt="Vanilla" class="img-fluid rounded">
                                </div>
                                <div data-flavor="Orange" class="flavor-swatch">
                                    <img src="images/orange.png" alt="Orange" class="img-fluid rounded">
                                </div>
                            </div>
                        </div>
                        <div id="flavor-selector-2" class="flavor-group mt-3 hidden">
                            <h3 class="selector-title">Flavor 2</h3>
                            <div class="d-flex gap-2">
                                <div data-flavor="Chocolate" class="flavor-swatch selected">
                                    <img src="images/choco.png" alt="Chocolate" class="img-fluid rounded">
                                </div>
                                <div data-flavor="Vanilla" class="flavor-swatch">
                                    <img src="images/vannila.png" alt="Vanilla" class="img-fluid rounded">
                                </div>
                                <div data-flavor="Orange" class="flavor-swatch">
                                    <img src="images/orange.png" alt="Orange" class="img-fluid rounded">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- What's Included Box -->
                    <div id="whats-included" class="whats-included-box mb-4">
                        <h3 class="included-title">What's Included</h3>
                        <div id="included-content">
                            <!-- Dynamic Content Here -->
                        </div>
                    </div>

                    <!-- Add to Cart Button -->
                    <button id="add-to-cart-btn" class="btn btn-primary w-100 btn-lg">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <!-- Shopping Cart Section -->
        <div id="cart-section" class="mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                 <h2 class="cart-title">Shopping Cart</h2>
                 <button id="clear-cart-btn" class="btn btn-link text-danger hidden">Clear Cart</button>
            </div>
            <div id="cart-container" class="cart-container">
                <div id="cart-items">
                    <p id="empty-cart-msg" class="text-secondary">Your cart is empty.</p>
                </div>
                <div id="cart-summary" class="cart-summary hidden">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="total-label">Total:</span>
                        <span id="cart-total" class="total-amount">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
